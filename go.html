
<head>

    <a href="https://www.zlog.us.kg"><img src="https://z1.ax1x.com/2023/10/30/pimTMQJ.png" alt="琅環书生" style="width:150px;height:auto;" /></a>
  </div>
  <div id="box">
        <p class="loading-text">即将离开琅環书生，请注意账号财产安全</p>
        <p>您将要访问的外部网址是：<strong id="target-url"></strong></p>
        <p class="btn-plane">
            <!-- 确保按钮点击事件绑定到confirmRedirect函数 -->
            <button onclick="confirmRedirect()" rel="nofollow">继续访问</button>
        </p>
    </div>

    <!-- 引入处理跳转逻辑的JS文件 -->
    <script src="/path/to/your/script.js" defer></script>
