<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/css/zz-go.css">
  <title>跳转提示-琅環书生</title>

</head>
<body>
  <div class="logo-img">
    <a href="https://www.zhuangzhi.love"><img src="https://z1.ax1x.com/2023/10/30/pimTMQJ.png" alt="琅環书生" style="width:150px;height:auto;" /></a>
  </div>
  <div id="box">
    <p class="loading-text">即将离开琅環书生，请注意账号财产安全</p>
    <p>您将要访问的外部网址是：<strong id="target-url"></strong></p>
    <p class="btn-plane">
      <button onclick="confirmRedirect()" rel="nofollow">继续访问</button>
    </p>
  </div>

    <script>
      function confirmRedirect() {
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = decodeURIComponent(urlParams.get('url'));
        document.getElementById('target-url').innerText = targetUrl;

        window.location.href = targetUrl;
      }
    </script>
  </div>
</body>
</html>
